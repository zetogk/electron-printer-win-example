<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Printer</title>

    <style>
      * {
        font-family: monospace;
      }

      h1 {
        text-align:center;
      }

      .input-form {
        display: block;
        margin: 0 auto 1em;
        width: 90%;
      }
    </style>

  </head>
  <body>

    <h1>Printing house</h1>
    <select class="input-form" id="selectTypePrinting">
      <option value="text" selected>Print from text</option>
      <option value="file" >Print from file (Not yet supported for Win)</option>
    </select>
    <select class="input-form" id="selectPrinter">
      <option value="select-a-printer">Select a printer</option>
    </select>
    <input class="input-form" type="text" id="inputFilePath" placeholder="Path of file">
    <textarea class="input-form" id="textareaContent">Text</textarea>
    <button class="input-form" id="btnPrint">Print now!</button>
    <button class="input-form" id="btnInfo">Get info!</button>

    <h4>Log</h4>
    <textarea class="input-form" id="operationLog" rows="10"></textarea>

    <script>
      require('./renderer.js')
    </script>

  </body>
</html>
